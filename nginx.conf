server {
    listen       80;
    server_name  localhost 172.19.29.140 8.134.66.175;

    # 安全相关头部
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # 日志配置
    access_log /home/deployer/nginx/logs/access.log;
    error_log /home/deployer/nginx/logs/error.log debug;

    location / {
        root   /home/deployer/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # qia-editor 服务配置
    location /editor/ {
        # 使用 Docker 容器 IP 进行代理
        proxy_pass http://172.20.0.3:3003/;
        
        # 设置代理头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 调试信息
        add_header X-Debug-Message "Proxying to editor" always;
        add_header X-Debug-URI $request_uri always;
        add_header X-Debug-Host $host always;
    }

    # 处理不带斜杠的 /editor 请求
    location = /editor {
        return 301 /editor/;
    }

    # 处理不带 /editor 前缀的静态资源请求
    location /_next/ {
        return 301 /editor$request_uri;
    }

    location /static/ {
        return 301 /editor$request_uri;
    }
    
    # Next.js 静态资源处理
    location /editor/_next/ {
        # 使用 Docker 容器 IP 进行代理
        proxy_pass http://172.20.0.3:3003/_next/;
        
        # 设置代理头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓存设置
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
        proxy_cache_valid 404 1m;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # 其他静态资源
    location /editor/public/ {
        # 使用 Docker 容器 IP 进行代理
        proxy_pass http://172.20.0.3:3003/public/;
        
        # 设置代理头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓存设置
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 错误页面配置
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /home/deployer/nginx/html;
    }
} 